<ion-view class="edit-involve-view">
  <ion-content>
    <div class="list executor-members">
      <div class="item item-icon-left item-toggle">
        <i class="icon"
           ng-class="{'icon-unlock': !EditInvolveCtrl.isVisiable, 'icon-lock': EditInvolveCtrl.isVisiable}"
           >
        </i>
        仅参与者可见
        <label class="toggle toggle-balanced">
          <input type="checkbox"
                 ng-model="EditInvolveCtrl.isVisiable">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>
      <div-title class="item list-title">
        所有成员
      </div-title>
      <div class="item item-avatar item-icon-right"
           ng-if="member._id != 0"
           ng-repeat="member in EditInvolveCtrl.members track by member._id"
           on-tap="EditInvolveCtrl.selectExecutor(member._id)">
        <div class="avatar item-image" style="background-image: url({{member.avatarUrl}})"></div>
        <h2 class="excutor-member-name">{{member.name}}</h2>
        <i ng-if="member.isSelected" class="icon icon-tick positive"></i>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="footer">
    <div class="list">
      <div class="item">
        <span class="choose-text">
          已选择{{EditInvolveCtrl.getMemberSelectedLength()}}位成员
        </span>
        <div class="button button-positive"
             on-tap="EditInvolveCtrl.updateInvolve()">
          确认
        </div>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
