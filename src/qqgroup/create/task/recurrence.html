<ion-modal-view>
  <ion-content>
    <div class="list">
      <div class="item item-icon-right"
           ng-repeat="item in CreateTaskCtrl.recurrence track by $index"
           on-tap="CreateTaskCtrl.chooseRecurrence($index)">
        <span class="recurrence-name">{{item.name}}</span>
        <i ng-if="item.isSelected" class="icon icon-tick positive"></i>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
